<html>
<head>
    <title>AVALIAÇÃO III – JAVA SCRIPT AVANÇADO</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="content">
        <h2>AVALIAÇÃO III – JAVA SCRIPT AVANÇADO</h2>
        <h3>Professor: Reinaldo de Souza Junior</h3>
        <h3>Aluno: Lucas Araujo Ribeiro</h3>
        <div class="row">
            <div class="col-md-6">               
                <h3>1 - Calculadora</h3>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="n1">Número 1</label>
                            <input id="n1" type="text" placeholder="Número 1" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="n2">Número 2</label>
                            <input id="n2" type="text" placeholder="Número 2" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="op">Operação</label>
                            <select id="op" class="form-control">
                                <option>+</option>
                                <option>-</option>
                                <option>*</option>
                                <option>/</option>
                            </select>
                        </div>
                    </div>
                    <button id="btn-resultado" class="btn btn-primary">Ver resultado</button>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="resultado">Resultado</label>
                            <input id="resultado" type="text" placeholder="0" readonly="true" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="alertmsg"></div>

    </div>
</body>

</html>
