<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Lista de Produtos</h1>
</header>
<div th:if="${sucesso}" class="success-message">
    <p th:text="${sucesso}"></p>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"/>
        <td th:text="${produto.nome}"/>
        <td th:text="${produto.preco}"/>
        <td th:text="${produto.categoria?.nome}"/>
        <td class="celula-acoes">
            <a th:href="@{'/produtos/' + ${produto.id}}"><img th:src="@{/assets/editar.png}" alt="Excluir" width="32px"></a>
            <form th:action="@{'/produtos/' + ${produto.id} + '/excluir'}" method="post">
                <button class="button-icon" type="submit" onclick="return confirm('Tem certeza que deseja excluir o produto?')">
                    <img th:src="@{/assets/excluir.png}" alt="Excluir" width="32px">
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="button-container">
    <a th:href="@{/produtos/adicionar}" class="button">Adicionar Novo Produto</a>
</div>
</body>
</html>
